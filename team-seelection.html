<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Playing 7</title>
    <style>
        /* Your CSS styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, p {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Playing 7</h1>
        <div class="login-form" id="login-form">
            <input type="text" id="userid" placeholder="User ID"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
            <div id="login-message"></div>
        </div>
        <form id="team-form" style="display:none;">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter Player 1 Name"><br>
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter Player 2 Name"><br>
            <!-- Repeat for player3 to player7 -->
            <label for="player3">Player 3:</label>
            <input type="text" id="player3" placeholder="Enter Player 3 Name"><br>
            <label for="player4">Player 4:</label>
            <input type="text" id="player4" placeholder="Enter Player 4 Name"><br>
            <label for="player5">Player 5:</label>
            <input type="text" id="player5" placeholder="Enter Player 5 Name"><br>
            <label for="player6">Player 6:</label>
            <input type="text" id="player6" placeholder="Enter Player 6 Name"><br>
            <label for="player7">Player 7:</label>
            <input type="text" id="player7" placeholder="Enter Player 7 Name"><br>
            <button type="button" onclick="saveTeam()">Save Team</button>
        </form>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-F8SsB8xRjQC0DzSyMoBwP0e6mEO5pp8",
            authDomain: "dominating-boys.firebaseapp.com",
            databaseURL: "https://dominating-boys-default-rtdb.firebaseio.com",
            projectId: "dominating-boys",
            storageBucket: "dominating-boys.appspot.com",
            messagingSenderId: "479810830315",
            appId: "1:479810830315:web:4e792cffe5beeacc0c63ae",
            measurementId: "G-DPWJ36X01F"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Authentication logic
        function login() {
            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('login-message');

            firebase.auth().signInWithEmailAndPassword(userid, password)
                .then((userCredential) => {
                    // Signed in
                    loginMessage.innerHTML = '<p style="color: green;">Login successful!</p>';
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('team-form').style.display = 'block';
                })
                .catch((error) => {
                    loginMessage.innerHTML = '<p style="color: red;">Invalid user ID or password.</p>';
                });
        }

        // Save team selection
        function saveTeam() {
            const player1 = document.getElementById('player1').value;
            const player2 = document.getElementById('player2').value;
            const player3 = document.getElementById('player3').value;
            const player4 = document.getElementById('player4').value;
            const player5 = document.getElementById('player5').value;
            const player6 = document.getElementById('player6').value;
            const player7 = document.getElementById('player7').value;

            firebase.database().ref('playing7').set({
                player1: player1,
                player2: player2,
                player3: player3,
                player4: player4,
                player5: player5,
                player6: player6,
                player7: player7
            }).then(() => {
                alert('Team saved successfully!');
            }).catch((error) => {
                alert('Failed to save team: ' + error.message);
            });
        }
    </script>
</body>
</html>
